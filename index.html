<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/pokedex.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <img class="poke-logo" src="images/Pokemon logo.png" alt="pokemon logo" height="100px">
            <img class="poke-icon" src="images/images.png" alt="pokeball" height="100px">
        </nav>
    </header>

    <div class="wrapper row">

        <div id="pokemon-container">
            <div class="card" style="width: 18rem;">
                <img src="images/0001 spbig.jpg" class="card-img-top pokemon-sprite" id="poke-sprite" alt="src">
                <div class="card-body">
                <p class="card-text">#001</p>
                <p class="card-text">Bulbasaur</p>
                </div>
            </div>
        </div>

    </div>

    <div class="placeholder"></div>

    <footer>
        <span>©2023 Pokémon. ©1995 - 2023 Nintendo/Creatures Inc./GAME FREAK inc. TM, @Nintendo.</span>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="pokedex.js"></script>
</body>
</html>
